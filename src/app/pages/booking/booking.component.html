<section>
  <h1>Boka bord</h1>

  <form (ngSubmit)="submitForm()" #form="ngForm">
    <div *ngIf="message" class="success">{{ message }}</div>
    <div *ngIf="error.length > 0" class="error">
      <ul>
        <li *ngFor="let err of error">{{ err }}</li>
      </ul>
    </div>
    <label>
      Namn:
      <input type="text" name="name" [(ngModel)]="booking.name" />
    </label>

    <label>
      E-post:
      <input type="email" name="email" [(ngModel)]="booking.email" />
    </label>

    <label>
      Antal g√§ster:
      <input type="number" name="guests" [(ngModel)]="booking.guests" min="1" />
    </label>

    <label>
      Datum:
      <input type="date" name="date" [(ngModel)]="booking.date" (change)="onDateChange()" />
    </label>

    <label>
      Tid:
      <select name="time" [(ngModel)]="booking.time">
        <option *ngFor="let time of availableTimes" [value]="time">
          {{ time }}
        </option>
      </select>
    </label>

    <button type="submit">Boka</button>
  </form>

</section>
